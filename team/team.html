    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .cardRow {
            width: 100%;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr;
            gap: 2rem 0;
        }

        * img {
            width: 100%;
        }

        .container .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .container .col {
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 3px 5px -1px, rgba(0, 0, 0, 0.3) 0px 2px 5px 1px;
            padding: 5px 0 0;
            box-sizing: content-box;
            width: 480px;
            position: relative;
            height: 250px;
            overflow: hidden;
            border-bottom: 2px solid black;

        }

        .col h3 {
            margin: 1rem 20px 0;
        }

        .col .member {
            width: 110px;
            border-radius: 50%;
            overflow: hidden;
            padding: 5px 10px;
            position: absolute;
            top: 25px;
            right: 35px;
            background-color: #e3f5fa;
            z-index: 1;
        }

        .col .triangle {
            width: 500px;
            height: 500px;
            transform: translateX(130px) translateY(53px) rotate(60deg);
            background-color: #e3f5faae;
        }

        .col .triangle:hover {
            background-color: #052c65;
        }

        .col .tshirt {
            width: 130px;
            position: absolute;
            bottom: 29px;
            left: 2rem;
        }

        .tshirt::after {
            content: "18";
            position: absolute;
            top: 30px;
            left: 47px;
            font-size: 26px;
            color: #ffc107;
        }

        .col .des2 {
            position: absolute;
            bottom: -10px;
            width: 45px;
        }

        .col .subCon {
            position: absolute;
            bottom: 20px;
            left: 24px;
            border-radius: 10px;
            overflow: hidden;
        }

        .col .subRow {
            background-color: #cff4fc;
            display: grid;
            grid-template-columns: 2fr 2fr 2fr;
            width: 440px;
            padding: 10px 5px;
        }

        .col .subCol {
            /* border: 2px solid black; */
            text-align: center;
            display: grid;
            place-items: center;
            font-size: 15px;
            border-right: 2px solid rgba(0, 0, 0, 0.24);

        }

        .subCol .bat {
            width: 20px;
        }

        .subCol p:first-child {
            color: rgba(0, 0, 0, 0.678);
            margin-bottom: 8px;
        }

        .subCol p:nth-child(2) {
            font-weight: bold;
        }

        .subRow .subCol:nth-child(3) {
            border-right: 2px solid transparent;
        }
    </style>
</head>
